<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syndemic COVID-19 Dashboard for Sweden</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <!-- Mandatory Mapbox GL JS files-->
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.js"></script>
    <!-- Mapbox GL Geocoder -->
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.min.js"></script>
    <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.css" type="text/css">
    <!-- Promise polyfill script required to use Mapbox GL Geocoder in IE 11 -->
    <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.auto.min.js"></script>
</head>
<body>
    <div id="wrapper">
        <main>
            <div id="map"></div>
            <div id="features">
                <b>Hover over a region to see data</b>
            </div>
        </main>

        <aside>
            <h1>Swedish COVID-19 Dashboard</h1>

            <div class="form-group">
                <label for="data-select">Change data to visualize</label>
                <select class="form-select" name="data-select" id="data-select"></select>
            </div>

            <hr>

            <h2>Region Chart</h2>

            <!--<div class="form-group">
                <label for="country-select">Choose a country</label>
                <select class="form-select" name="country-select" id="country-select">
                    <option value="Sweden">Sweden</option>
                </select>
            </div>-->

            <div class="form-group">
                <label for="region-select">Choose a region</label>
                <select class="form-select" name="region-select" id="region-select"></select>
            </div>

            <div class="form-group">
                <label for="date-select">Select a date</label>
                <input type="date" name="date-select" id="date-select" min="2020-02-01">
            </div>

            

            <canvas id="chart" width="400" height="300"></canvas>
            
        </aside>
    </div>
    

    <!-- Axios CDN -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- ChartJS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Scripts -->
    <script type="text/javascript" src="js/config.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
